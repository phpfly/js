<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div class="box">
	<h2>问题：认为周永凯很丑的请狂点~~~</h2>
	<div id="btn">我非常非常非常同意以上的观点<span id="spanNum">0</span></div>
</div>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');
	var spanNum = document.getElementById('spanNum');

	//1.利用全局作用域不销毁的原理，把需要累加的数字定义为全局的变量
	var count = 0;
	oBtn.onclick = function() {
		count++;
		spanNum.innerHTML = count;
	};
	//弊端：在项目中为了防止全局变量之间的冲突，我们一般是禁止或者减少使用全局变量

	//2.自己形成一个不销毁的私有作用域来保存我们需要累加的数字
	~function() {
		var count = 0;
		oBtn.onclick = function() {
			count++;
			spanNum.innerHTML = count;
		};
	}();



	oBtn.onclick = (function(){
		var count = 0;
		return function(){
			count++;
			spanNum.innerHTML = count;
		}
	})();
	//弊端：有一个不销毁的私有的作用域，所以占那么一丢丢的内存..
	
	//3.利用innerHTML的方式处理：每一次点击的时候都先到页面中获取最新的值，然后累加。最后的结果重新放回去
	oBtn.onclick = function() {
		//spanNum.innerHTML获取页面中的内容返回的是一个字符串
		spanNum.innerHTML++;
	};
	//弊端：每一次都需要把页面中的内容先转换为字符串然后在累加，累加完在重新添加回去，当重新的添加的时候浏览器都要从新的渲染一下

	//4.利用自定义属性存储 （推荐）
	oBtn.count = 0;
	oBtn.onclick = function() {
		spanNum.innerHTML = ++this.count;
	};
</script>
</body>
</html>
