<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div id="div1">有本事点我啊~~~</div>
<script type="text/javascript">
	//我们在js 中主要研究的都是函数中的this
	//js中的this代表的是当前行为执行的主体;JS中的context代表的是当前行为执行的环境区域
	//例如：张文静在沙县小吃 吃蛋炒饭 ，this-》张文静  context-》沙县小吃

	//this是谁和函数在哪定义的和在哪执行都没有任何的关系：如何区分this

	//1.函数执行，首先看函数名之前是否有".",有的话"."前面是谁，this就是谁，没有的话 this 就是window
		function fn() {
			console.log(this);
		}
		var obj = {
			fn: fn
		};
		fn(); //window
		obj.fn(); //obj


		function sum() {
			fn(); // window
		} 
		sum();

		var oo = {
			sum: function(){
				fn();
			}
		};
		oo.sum(); //
//你以为  你以为的 就是你以为的

	//2.自执行函数中的this永远是window
	//3.给元素的某一个事件绑定方法，当事件触发的时候，执行对应的方法，方法中的this是当前的元素

	document.getElementById('div1').onclick = fn;

</script>
</body>
</html>
